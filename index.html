<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Todo List</title>
</head>
<body onload="loadStuff()">
    <header>
        <img src="images/Logo.png" alt="todo-logo" class="todo-logo">
    </header>
    <main>
        <div class="input-container">
            <input type="text" name="input-text" 
                class="input-text" placeholder="Adicione uma nova tarefa">
            <input type="submit" name="input-submit" 
                class="input-submit" value="Criar">
        </div>
        <div class="task-info">
            <p>Tarefas Criadas<span class="task-counter">0</span></p>
            <p>Concluídas<span class="task-done">0</span></p>
        </div>
        <div class="task-data">
            <img src="images/Clipboard.png" alt="clipboard">
            <span>Você ainda não tem tarefas cadastradas</span>
            <span>Crie tarefas e organize seus itens a fazer</span>
        </div>
        <ul class="task-list">
        </ul>
    </main>    
    <script src="app.js"></script>
</body>
</html>
