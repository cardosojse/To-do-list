<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="todo-logo">
    </header>
    <main>
        <div class="input-container">
            <input type="text" name="input-text" class="input-text" placeholder="Adicionar tarefa">
            <input type="submit" name="input-submit" class="input-submit" value="Criar">
        </div>
        <div class="task-container">
            <p>Tarefas Criadas</p>
            <p>Concluídas</p>
            <hr>
            <img src="images/Clipboard.png" alt="clipboard">
            <p>Você ainda não tem tarefas cadastradas</p>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </div>
    </main>
</body>
</html>
